  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Momentum</title>

<body>
  <header class="header">
    <div class="player">
      <div class="progress-bar">

        <input type="range" orient="vertical" class="player-progress" value="0" max="100">
        <div class="time-container"><span class="song-name">Unknown</span>
          <span class="current-time" class="audio-time">0:00</span>
          <span>/</span>
          <span class="duration" class="audio-time">0:00</span>
        </div>
      </div>
      <div class="player-info">
        <div class="player-controls">
          <div class="volume-kek"><label for="volume">üîâ</label><input id='volume' type="range" class="player-volume"
              value="15" min="0" max="100" step="1"></div>

          <div class="player-buttons">
            <button class="play-prev player-icon"></button>
            <button class="play player-icon"></button>
            <button class="play-next player-icon"></button>
            <audio src="" class="audio" preload=‚Äùmetadata‚Äù></audio>
          </div>

        </div>

        <ul class="play-list"></ul>
      </div>
    </div>
    <div class="weather">
      <input type="text" placeholder="Minsk" value="" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting">
      <span class="greeting-container"></span>
      <input type="text" class="name" placeholder="introduce yourself" />
    </div>
  </main>
  <footer class="footer">
    <div class="todo">
      <div class="todo-header"><h4>To-do list</h4><span class="todo-count"></span></div>
      <ul class="todo-list">
      </ul>
        <input class="todo-input" type="text" placeholder="New To-do" minlength="1" maxlength="23"/>
        <button class="todo-button">Add</button>
    </div>
    <div class="quotes">
      <button class="change-quote"></button>
      <div>
        <div class="author"></div>
        <div class="quote"></div>
      </div> 
    </div>
  </footer>
  <div class="settings-container">
    <div class="settings-popup">
      <h3>Settings ‚öôÔ∏è</h3>
      <div class="settings-block settings-hide">
        <h4>Hide widgets</h4>
        <ul class="row">
          <li class="row-item"><label >Time</label><input type="checkbox" name="time" /></li>
          <li class="row-item"><label >Date</label><input type="checkbox" name="date" /></li>
          <li class="row-item"><label>Greeting</label><input type="checkbox" name="greeting" /></li>
          <li class="row-item"><label>Quotes</label><input type="checkbox" name="quotes" /></li>
          <li class="row-item"><label>Weather</label><input type="checkbox" name="weather" /></li>
          <li class="row-item"><label>Audio player</label><input type="checkbox" name="player" /></li>
          <li class="row-item"><label>To-do list</label><input type="checkbox" name="todo" /></li>
        </ul>
      </div>
      <div class="settings-block settings-photo">
        <h4>Background source</h4>
        <div class="row">
          <div class="row-item"><span>GitHub</span><input type="radio" name="photo-source" class="default" checked>
          </div>
          <div class="row-item">
            <span>Unsplash</span>
            <input type="radio" name="photo-source" class="unsplash">
            <div class="tags">
              <input class="unsplash-tags" placeholder="Comma separated list of tags"
                title="Comma separated list of tags" type="text" minlength="1" maxlength="50" disabled>
            </div>
          </div>
          <div class="row-item">
            <span>Flickr</span>
            <input type="radio" name="photo-source" class="flickr">
            <div class="tags">
              <input class="flickr-tags" placeholder="Comma separated list of tags" pattern="(\w+)(,\s*\w+)*"
                title="Comma separated list of tags" type="text" minlength="1" maxlength="50" disabled>
            </div>
          </div>
        </div>
      </div>
      <div class="close"></div>
    </div>
  </div>
